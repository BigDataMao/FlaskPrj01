<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户管理</title>
</head>
<body>
<h1>添加用户</h1>
<form method="post" action="/account">
    <input type="text" name="user" placeholder="用户名">
    <input type="password" name="passwd" placeholder="密码">
    <input type="password" name="passwd2" placeholder="确认密码"><br>
    <input type="text" name="name" placeholder="姓名">
    <input type="text" name="city" placeholder="城市">
    <input type="text" name="email" placeholder="邮箱"><br>
    <select name="gender">
        <option>男</option>
        <option>女</option>
    </select>
    <input type="submit" value="添加">
</form>
</body>
</html>
