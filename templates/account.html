<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户管理</title>
    <link rel="stylesheet" href="/static/plugin/bootstrap5/css/bootstrap.css">
    <style>
        div table {
            {#border: 1px solid #000;#}
        }

        td {
            vertical-align: middle;
        }

        th {
            vertical-align: middle;
        }

        .container {
            margin: 40px auto;
            width: 800px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .bd-example {
            padding: 1.5rem;
            margin: 1rem -1.5rem;
            border-radius: .8rem;
            border: 1px solid #dee2e6;

        }
    </style>
</head>
<body>

<div class="container">
    <h1>添加用户</h1>
    <div class="bd-example" style="border: solid #dee2e6;padding: 15px">
        <form class="row g-3" action="/account" method="post">
        <div class="col-md-4">
            <label for="inputEmail4" class="form-label">账户名</label>
            <input type="text" class="form-control" id="inputUser" name="user">
        </div>
        <div class="col-md-4">
            <label for="inputPassword4" class="form-label">密码</label>
            <input type="password" class="form-control" id="inputPassword" name="passwd">
        </div>
        <div class="col-md-4">
            <label for="inputPassword4" class="form-label">邮箱</label>
            <input type="email" class="form-control" id="inputEmail" name="email">
        </div>
        <div class="col-md-4">
            <label for="inputEmail4" class="form-label">姓名</label>
            <input type="text" class="form-control" id="inputName" name="name">
        </div>
        <div class="col-md-4">
            <label for="inputEmail4" class="form-label">城市</label>
            <input type="text" class="form-control" id="inputCity" name="city">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">性别</label>
            <select id="inputState" class="form-select" name="gender">
                <option selected>男</option>
                <option>女</option>
            </select>
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">备注</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success" style="float: right">添加</button>
        </div>
    </form>
    </div>
</div>

<div class="container">
    <h1>用户列表</h1>
    <div class="bd-example">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">账户名</th>
                <th scope="col">姓名</th>
                <th scope="col">性别</th>
                <th scope="col">城市</th>
                <th scope="col">E-Mail</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
            {% for item in data_list %}
                <tr>
                    <th scope="row">{{ item.id }}</th>
                    <td>{{ item.user }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.gender }}</td>
                    <td>{{ item.city }}</td>
                    <td>{{ item.email }}</td>
                    <td>
                        <button type="button" class="btn btn-primary">编辑</button>
                        <button type="button" class="btn btn-danger">删除</button>
                    </td>
                </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>
</div>


<script src="/static/plugin/js/jquery-3.7.1.js"></script>
<script>
    $(function () {
        $(".btn-danger").click(function () {
            $(this).parent().parent().remove()
        })
    })
</script>
</body>
</html>
